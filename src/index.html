<!DOCTYPE html>
<html>
  <head>
    <title>Doctor API</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="nav-link" href="#"><img class="logos" src="img/project.png" id="nav-toggle" alt="menu bar"></a>
        <div id="hidden-nav">
          <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/breaborlas">
            <img class="logos" src="img/linked-in.png" alt="linked-in">
            <p class="label">Linked In</p>
          </a>
          <a class="nav-link" target="_blank" href="https://github.com/breatortilla">
            <img class="logos" src="img/github.png" alt="github">
          </a>
          <a class="nav-link" href="mailto:brea.borlas@gmail.com">
            <img class="logos" src="img/google.png" alt="gmail">
          </a>
          <a class="nav-link" target="_blank" href="https://breatortilla.github.io/track-survey/#">
            <img class="logos" src="img/project.png" alt="project">
          </a>
          <a class="nav-link" target="_blank" href="https://breatortilla.github.io/portfolio/#">
            <img class="logos" src="img/project.png" alt="project">
          </a>
          <a class="nav-link" target="_blank" href="https://github.com/breatortilla/pig-latin-regex#">
            <img class="logos" src="img/project.png" alt="project">
          </a>
          <a class="nav-link" target="_blank" href="https://github.com/breatortilla/binary-decoder#">
            <img class="logos" src="img/project.png" alt="project">
          </a>
        </div>
      </nav>
      <form id="doctor-search">
        <h5>Please search by issue, doctor name, or both below</h5>
        <div class="btn-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="issue-input" placeholder="Issue">
            <input class="form-control" type="text" id="doctor-input" placeholder="Doctor Name">
            <div class="input-group-append">
              <button type="submit" name="button" class="btn btn-outline-secondary">Search</button>
              <button type="button" id="body-btn" class="btn btn-outline-secondary">Use the outline</button>
            </div>
          </div>
        </div>
      </form>
      <div id="body">
        <img src="img/body.png" alt="body" usemap="#bodymap">
        <map name="bodymap">
          <area class="body-parts" shape="rect" coords="70,10,120,65" title="Head">
          <area class="body-parts" shape="rect" coords="75,65,110,85" title="Neck">
          <area class="body-parts" shape="rect" coords="32,85,75,115" title="Shoulder">
          <area class="body-parts" shape="rect" coords="110,85,160,115" title="Shoulder">
          <area class="body-parts" shape="rect" coords="75,85,110,155" title="Chest">
          <area class="body-parts" shape="rect" coords="75,155,110,220" title="Stomach">
          <area class="body-parts" shape="rect" coords="20,115,55,250" title="Arm">
          <area class="body-parts" shape="rect" coords="135,115,170,250" title="Arm">
          <area class="body-parts" shape="rect" coords="0,250,40,295" title="Hand">
          <area class="body-parts" shape="rect" coords="155,250,195,295" title="Hand">
          <area class="body-parts" shape="rect" coords="50,220,70,270" title="Hip">
          <area class="body-parts" shape="rect" coords="125,220,145,270" title="Hip">
        </map>
      </div>
      <div id="result">
      </div>
    </div>
  </body>
</html>
